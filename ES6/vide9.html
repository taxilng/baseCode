<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no">
</head>

<body>
    <input type="text" id="box">
    <button id="btn">查询</button>
    <iframe width="100%" frameborder="0" allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>

    <script type="text/javascript">
        var ifra = document.querySelector('iframe');
        ifra.height = window.innerHeight - 50;
        var num = parseInt(Math.random() * 9000) + 1000;
        let id = localStorage.getItem('id');
        // ifra.src = 'https://yaoshe11.com/embed/1' + num;
        ifra.src = `https://yaoshe${id}.com/embed/1${num}`;

        document.querySelector('#btn').onclick = () => {
            let id = document.querySelector("#box").value;
            localStorage.setItem('id', id)

        }
    </script>
</body>

</html>
