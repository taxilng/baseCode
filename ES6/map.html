<body>
    <script>
        'use strict'
        const users = [{
                username: "Kelly",
                isVIP: true,
                balance: 20
            },
            {
                username: "Tom",
                isVIP: false,
                balance: 19
            },
            {
                username: "Stephanie",
                isVIP: true,
                balance: 30
            }
        ];

        let mapUser = users.map(
            user => (user.isVIP ? { ...user,balance: user.balance + 10} : user)
        );
        console.log(mapUser);
    </script>
