    <script>
        'use strict'
        var g = function* () {
            while (true) {
                try {
                    yield;
                } catch (e) {
                    if (e != 'a') throw e;
                    console.log('内部捕获', e);
                }
            }
        };

        var i = g();
        i.next();

        try {
            i.throw('a');
            i.throw('b');
            throw new Error('c');
            throw new Error('d');
        } catch (e) {
            console.log('外部捕获', e);
        }
    </script>
