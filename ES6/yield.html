<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, [
                [2, 3], 4
            ],
            [5, 6]
        ];

        var flat = function* (a) {
            a.forEach(function (item) {
                if (typeof item !== 'number') {
                    yield* flat(item);
                } else {
                    yield item;
                }
            });
        };

        for (var f of flat(arr)) {
            console.log(f);
        }
    </script>
</body>

</html>
