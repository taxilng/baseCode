        function add(...rest) {
            let num = rest.reduce((a, b) => a + b, 0)
            let _add = (...args) => add(args.reduce((a, b) => a + b, num))
            _add.toString = _add.valueOf = () => num
            return _add
        }


        console.log(add(1, 2, 3));
        console.log(add(1)(2)(3));
        console.log(add(1, 2)(2)(3));
        console.log(add(1, 2)(2, 3)(3));
