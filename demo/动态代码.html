<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .red {
            color: red;
        }

        .yellow {
            color: yellow;
        }

        .blue {
            color: blue;
        }
    </style>
</head>

<body>
    <img id="myImg" style="width:300px;">
    <button id="showImg">showImage</button>
    <div id="box" class="red blue">123</div>
    <div class="blue red">123</div>
    <script>
        var code = `<p 第一行代码></p><p 第二行代码></p>`
        var n = 0
        setInterval(function () {
            document.body.innerHTML = code.substring(0, n);
            n = n + 1
        }, 5000)
    </script>
</body>

</html>
