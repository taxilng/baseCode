        var resultArray = [
            {

            },
            {
                pic: 'p2',
                score: [{ j1: 83 }, { j2: 56 }, { j3: 79 }, { j4: 23 }],
            },
        ]
        function logScore(arr) {
            return arr.map(v => {
                let scoreArr = v.score.map(item => Number(Object.values(item)))
                function average(result) {
                    let resultMax = Math.max.apply(null,result)
                    let resultMin = Math.min.apply(null,result)
                    return result.reduce((total,cur) => total+cur,-resultMin-resultMax)/(result.length -2)
                }
                return `${v.pic}最后得分：${average(scoreArr)}`
            })
        }
        console.log(logScore(resultArray));
