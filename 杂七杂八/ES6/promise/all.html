    <script>
        const promise = new Promise(function (resolve) {
            setTimeout(() => {
                resolve(1);
            }, 5000);
        });
        Promise.all([promise, fetch('https://cnodejs.org/api/v1/topics')])
            .then(res => {
                console.log(res);
                return res[1].json()
            })
            .then(res => console.log(res))
            .catch(err => console.log(err))
    </script>
