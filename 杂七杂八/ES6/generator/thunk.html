<body>
    <script>
        'use strict'

        const Thunk = fn => (...args) => callback => fn.call(this, ...args, callback)

        function f(a, cb) {
            cb(a);
        }
        const ft = Thunk(f);

        ft(1)(console.log) // 1
    </script>
</body>
