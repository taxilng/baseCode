<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="UTF-8" />
        <title>anchor</title>
        <style>
            .list li:nth-last-child(n + 4) ~ li,
            .list li:nth-last-child(n + 4):first-child {
                color: red;
            }
        </style>
    </head>
    <body>
        <ul class="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <ul class="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </body>
</html>
