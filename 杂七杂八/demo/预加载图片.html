<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <style>
      .red {
        color: red;
      }
      .yellow {
        color: yellow;
      }
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <img id="myImg" style="width:300px;" />
    <button id="showImg">showImage</button>
    <div id="box" class="red blue">123</div>
    <div class="blue red">123</div>
    <script>
      document.querySelector('#box').classList.add('yellow')
      var img = null
      var a = 'hah'
      if (document.images) {
        img = new Image()
        img.src =
          'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1533270943247&di=d011e1d9a66027e700d9a154f29eea76&imgtype=0&src=http%3A%2F%2Fg.hiphotos.baidu.com%2Fzhidao%2Fpic%2Fitem%2F3c6d55fbb2fb431603f48e4f28a4462309f7d318.jpg'
      }
      document.querySelector('#showImg').addEventListener('click', () => {
        document.querySelector('#myImg').src = img.src
      })
    </script>
  </body>
</html>
