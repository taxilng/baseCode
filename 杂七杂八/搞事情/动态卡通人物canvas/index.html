<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <script src="2.js"></script>
        <script src="3.js"></script>
        <script>
            L2Dwidget.init({
                model: {
                    //jsonpath控制显示那个小萝莉模型，下面这个就是我觉得最可爱的小萝莉模型
                    jsonPath: 'https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json',
                    // jsonPath: 'https://unpkg.com/live2d-widget-model-chitose@1.0.5/assets/chitose.model.json',
                    // jsonPath: 'https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json',
                    // jsonPath: 'https://unpkg.com/live2d-widget-model-haruto@1.0.5/assets/haruto.model.json',
                    // jsonPath: 'https://unpkg.com/live2d-widget-model-miku@1.0.5/assets/miku.model.json',
                    scale: 1,
                },
                display: {
                    position: 'right', //看板娘的表现位置
                    width: 200, //小萝莉的宽度
                    height: 400, //小萝莉的高度
                    hOffset: 0,
                    vOffset: -20,
                },
                mobile: {
                    show: true,
                    scale: 0.5,
                },
                react: {
                    opacityDefault: 0.7,
                    opacityOnHover: 0.2,
                },
            })
        </script>
    </body>
</html>
