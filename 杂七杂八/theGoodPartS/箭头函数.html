  <body>
    <script>
      // 'use strict'
      const a = {
        count: 1,
        prt: function() {
          ;(() => {
            console.log(this)
          })()
        }
      }
      var b = a.prt
      b()

      // const log = console.log

      var handler = {
        id: '123456',

        init: function() {
          document.addEventListener(
            'click',
            event => this.doSomething(event.type),
            false
          )
        },

        doSomething: function(type) {
          console.log('Handling ' + type + ' for ' + this.id)
        }
      }
      var d = handler.init
      d()
    </script>
